<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="booking">
            <h2><span>Booking</span> {{booking.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{booking.name}}</span>
                </dd>
                <dt><span>Load Nuber</span></dt>
                <dd>
                    <span>{{booking.loadNuber}}</span>
                </dd>
                <dt><span>Shipment Number</span></dt>
                <dd>
                    <span>{{booking.shipmentNumber}}</span>
                </dd>
                <dt><span>Bol</span></dt>
                <dd>
                    <span>{{booking.bol}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{booking.status}}</span>
                </dd>
                <dt><span>Customer</span></dt>
                <dd>
                    <div *ngIf="booking.customer">
                        <a [routerLink]="['/customer', booking.customer?.id, 'view']">{{booking.customer?.email}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/booking', booking.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
