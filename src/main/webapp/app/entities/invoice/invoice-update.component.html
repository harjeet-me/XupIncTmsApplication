<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="row justify-content-center">
	<div class="col-8">
		<form name="editForm" role="form" novalidate (ngSubmit)="save()"
			#editForm="ngForm">
			<h2 id="jhi-invoice-heading">Create or edit a Invoice</h2>
			<div>
				<jhi-alert-error></jhi-alert-error>
				<div class="form-group" [hidden]="!invoice.id">
					<label for="id">ID</label> <input type="text" class="form-control"
						id="id" name="id" [(ngModel)]="invoice.id" readonly />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="field_bookingNo">Booking
						No</label> <input type="text" class="form-control" name="bookingNo"
						id="field_bookingNo" [(ngModel)]="invoice.bookingNo" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="field_invoiceTotal">Invoice
						Total</label> <input type="number" class="form-control"
						name="invoiceTotal" id="field_invoiceTotal"
						[(ngModel)]="invoice.invoiceTotal" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="field_invoiceDueDate">Invoice
						Due Date</label>
					<div class="d-flex">
						<input id="field_invoiceDueDate" type="datetime-local"
							class="form-control" name="invoiceDueDate"
							[(ngModel)]="invoiceDueDate" placeholder="YYYY-MM-DD HH:mm" />
					</div>
				</div>
				<div class="form-group">
					<label class="form-control-label" for="field_status">Status</label>
					<select class="form-control" name="status"
						[(ngModel)]="invoice.status" id="field_status">
						<option value="PICKEDUP">PICKEDUP</option>
						<option value="ONROAD">ONROAD</option>
						<option value="DELIVERED">DELIVERED</option>
					</select>
				</div>

				<div class="form-group">
					<label class="form-control-label" for="field_invoiceTo">Invoice
						To</label> <select class="form-control" id="field_invoiceTo"
						name="invoiceTo" [(ngModel)]="invoice.invoiceTo">
						<option [ngValue]="null"></option>
						<option
							[ngValue]="customerOption.id === invoice.invoiceTo?.id ? invoice.invoiceTo : customerOption"
							*ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.id}}</option>
					</select>
				</div>
			</div>
			<div>
				<div class="row clearfix">
					<div class="col-md-12">
						<table class="table table-bordered table-hover" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">#</th>
									<th class="text-center">Product</th>
									<th class="text-center">Qty</th>
									<th class="text-center">Price</th>
									<th class="text-center">Total</th>
								</tr>
							</thead>
							<tbody>
								<tr id='addr0'>
									<td>1</td>
									<td><input type="text" name='product[]'
										placeholder='Enter Product Name' class="form-control" /></td>
									<td><input type="number" name='qty[]'
										placeholder='Enter Qty' class="form-control qty" step="0"
										min="0" /></td>
									<td><input type="number" name='price[]'
										placeholder='Enter Unit Price' class="form-control price"
										step="0.00" min="0" /></td>
									<td><input type="number" name='total[]' placeholder='0.00'
										class="form-control total" readonly /></td>
								</tr>
								<tr id='addr1'></tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row clearfix">
					<div class="col-md-12">
						<button id="add_row" class="btn btn-default pull-left">Add
							Row</button>
						<button id='delete_row' class="pull-right btn btn-default">Delete
							Row</button>
					</div>
				</div>
				<div class="row clearfix" style="margin-top: 20px">
					<div class="pull-right col-md-4">
						<table class="table table-bordered table-hover"
							id="tab_logic_total">
							<tbody>
								<tr>
									<th class="text-center">Sub Total</th>
									<td class="text-center"><input type="number"
										name='sub_total' placeholder='0.00' class="form-control"
										id="sub_total" readonly /></td>
								</tr>
								<tr>
									<th class="text-center">Tax</th>
									<td class="text-center"><div
											class="input-group mb-2 mb-sm-0">
											<input type="number" class="form-control" id="tax"
												placeholder="0">
											<div class="input-group-addon">%</div>
										</div></td>
								</tr>
								<tr>
									<th class="text-center">Tax Amount</th>
									<td class="text-center"><input type="number"
										name='tax_amount' id="tax_amount" placeholder='0.00'
										class="form-control" readonly /></td>
								</tr>
								<tr>
									<th class="text-center">Grand Total</th>
									<td class="text-center"><input type="number"
										name='total_amount' id="total_amount" placeholder='0.00'
										class="form-control" readonly /></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div>
				<button type="button" id="cancel-save" class="btn btn-secondary"
					(click)="previousState()">
					<fa-icon [icon]="'ban'"></fa-icon>
					&nbsp;<span>Cancel</span>
				</button>
				<button type="submit" id="save-entity"
					[disabled]="editForm.form.invalid || isSaving"
					class="btn btn-primary">
					<fa-icon [icon]="'save'"></fa-icon>
					&nbsp;<span>Save</span>
				</button>
			</div>
		</form>
	</div>
</div>
