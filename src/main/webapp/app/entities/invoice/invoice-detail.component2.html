<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="invoice">
            <h2><span>Invoice</span> {{invoice.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Booking No</span></dt>
                <dd>
                    <span>{{invoice.bookingNo}}</span>
                </dd>
                <dt><span>Invoice Total</span></dt>
                <dd>
                    <span>{{invoice.invoiceTotal}}</span>
                </dd>
                <dt><span>Invoice Due Date</span></dt>
                <dd>
                    <span>{{invoice.invoiceDueDate}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{invoice.status}}</span>
                </dd>
                <dt><span>Invoice To</span></dt>
                <dd>
                    <div *ngIf="invoice.invoiceTo">
                        <a [routerLink]="['/customer', invoice.invoiceTo?.id, 'view']">{{invoice.invoiceTo?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/invoice', invoice.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
            
            <button type="button"
                    [routerLink]="['/invoice', invoice.id, 'pview']"
                    class="btn btn-info">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Print</span>
            </button>
            
            
            
        </div>
    </div>
</div>
