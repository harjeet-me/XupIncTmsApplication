<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vendor">
            <h2><span>Vendor</span> {{vendor.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Company</span></dt>
                <dd>
                    <span>{{vendor.company}}</span>
                </dd>
                <dt><span>First Name</span></dt>
                <dd>
                    <span>{{vendor.firstName}}</span>
                </dd>
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{vendor.lastName}}</span>
                </dd>
                <dt><span>Dot</span></dt>
                <dd>
                    <span>{{vendor.dot}}</span>
                </dd>
                <dt><span>Mc</span></dt>
                <dd>
                    <span>{{vendor.mc}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{vendor.email}}</span>
                </dd>
                <dt><span>Phone Number</span></dt>
                <dd>
                    <span>{{vendor.phoneNumber}}</span>
                </dd>
                <dt><span>Insurance Provider</span></dt>
                <dd>
                    <span>{{vendor.insuranceProvider}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vendor', vendor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
