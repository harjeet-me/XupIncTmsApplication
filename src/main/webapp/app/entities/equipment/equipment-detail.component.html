<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="equipment">
            <h2><span>Equipment</span> {{equipment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Number</span></dt>
                <dd>
                    <span>{{equipment.number}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{equipment.type}}</span>
                </dd>
                <dt><span>Size</span></dt>
                <dd>
                    <span>{{equipment.size}}</span>
                </dd>
                <dt><span>Insurance</span></dt>
                <dd>
                    <span>{{equipment.insurance}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/equipment', equipment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
