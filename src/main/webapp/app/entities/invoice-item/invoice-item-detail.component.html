<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="invoiceItem">
            <h2><span>Invoice Item</span> {{invoiceItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{invoiceItem.description}}</span>
                </dd>
                <dt><span>Qty</span></dt>
                <dd>
                    <span>{{invoiceItem.qty}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{invoiceItem.price}}</span>
                </dd>
                <dt><span>Total</span></dt>
                <dd>
                    <span>{{invoiceItem.total}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{invoiceItem.status}}</span>
                </dd>
                <dt><span>Shipment Number</span></dt>
                <dd>
                    <span>{{invoiceItem.shipmentNumber}}</span>
                </dd>
                <dt><span>Bol</span></dt>
                <dd>
                    <span>{{invoiceItem.bol}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/invoice-item', invoiceItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
